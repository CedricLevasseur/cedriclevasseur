<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>Populate input field from a selectbox example</title>
 </head>
 <body>
 <select id="mc">
</select>

<input type="text" id="phone" />
<input type="text" id="fax" /> 

 
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script>
     $(document).ready(function(){


			   var mcvalues = {
		  "mcvalues": [
                        { 
			  "name": "MC1",
			  "phone": "100000000",
			  "fax": "1222222222"
			},
			{ "name": "MC2",
			  "phone": "2000000000",
			  "fax": "2222222222"
			},
                        {  "name": "MC3",
			  "phone": "3000000000",
			  "fax": "3222222222"
			}]
		};

		
		//populate the selectbox	
		var options = $("#mc");
		$.each(mcvalues.mcvalues, function() {
			options.append($("<option />").val(this.name).text(this.name));
		});
		
		// populate input box on change
                $("#mc").change(function() {
                        var obj=findByKeyValue(mcvalues.mcvalues, 'name', this.value);
			$('#phone').val(obj.phone);
			$('#fax').val(obj.fax);;
		});


            });
            
            function findByKeyValue(arr, key, value)
            {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i][key] == value) {
                        return arr[i];
                    }
                }
                return null;
            }
   </script>
 </body>
 </html>
